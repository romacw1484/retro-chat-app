<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  <!-- Define the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- Set the viewport to make the website responsive -->
    <title>Login</title>  <!-- Set the title of the web page -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">  <!-- Link to the CSS file for styling -->
</head>
<body>
    <div class="login-container">  <!-- Container for the login form -->
        <form method="POST" action="{{ url_for('login') }}">  <!-- Form that sends a POST request to the login route -->
            <h2>Login</h2>  <!-- Heading for the login form -->
            <div class="form__group field">
                <input type="text" class="form__field" placeholder="Username" name="username" id="username" required>
                <label for="username" class="form__label">Username</label>
            </div>
            <div class="form__group field">
                <input type="password" class="form__field" placeholder="Password" name="password" id="password" required>
                <label for="password" class="form__label">Password</label>
            </div>
            <button type="submit">Login</button>  <!-- Submit button for the form -->
        </form>
        <a href="{{ url_for('signup') }}">Don't have an account? Sign up here.</a>  <!-- Link to the signup page -->
    </div>
</body>
</html>
